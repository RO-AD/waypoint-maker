<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>

	<!-- Kakao Map API 스크립트. 현재 appkey는 효진이가 발급받아서 사용중.  -->
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=38e5560bebec574e3a4ac7629c538690&libraries=services"></script>

	<!-- Bootstrap 로드. 프론트엔드 개발 편의를 위함. 현재 버전 5.1.3 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="icon" type="image/png" href="./img/chequered_flag.png">
	<title>WPMaker</title>
	<style>
		html, body, .map-container {
			width: 100%;
			height: 100%;
		}
		.floating {
			top: 10px;
			left: 10px;
			position: fixed;
			z-index: 2;
		}
		.floating > button {
			box-shadow: 1px 1px 10px 0px #888;
		}
		.floating > button:hover {
			box-shadow: 1px 1px 10px 0px #222;
		}
	</style>
</head>
<body>
	<!-- 플로팅 메뉴들 -->
	<div class="floating">
		<button id="init_btn" 
			type="button" class="btn btn-warning">Initialize Points</button>
		<button id="download_btn" 
			type="button" class="btn btn-dark">Download WP</button>
        <!--<button id="upload_btn"
            type="button" class="btn btn-dark">Upload WP</button>-->
        <input type="text" name="wp_position" id="wp_position"/>
        <button id='wp_to_marker'
            type="button">Convert!</button>
        </form>
	</div>


	<div class="map-container"></div>
	<script src="./js/map.js"></script>
	<script src="./js/features.js"></script>
</body>
</html>
